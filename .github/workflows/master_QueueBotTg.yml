# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - QueueBotTg

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_f17f153c0cfd4e6398fb0954a267228a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_749c10ad3db047ce9bff03c3bee2ed9a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_f17f153c0cfd4e6398fb0954a267228a }}/queuebot:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'QueueBotTg'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0ddff7dc84d44b6b9bc87cda43c66b9c }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f17f153c0cfd4e6398fb0954a267228a }}/queuebot:${{ github.sha }}'