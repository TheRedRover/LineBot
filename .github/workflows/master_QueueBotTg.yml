# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - QueueBotTg

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_3706dd3cfe3f4800a2cd7ac197a5571d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_52c4c3b410274bab8e47be4de305fa7b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_3706dd3cfe3f4800a2cd7ac197a5571d }}/LineBot:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'QueueBotTg'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4d1e72087ad04d8ebe5ae08a9b61b765 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3706dd3cfe3f4800a2cd7ac197a5571d }}/LineBot:${{ github.sha }}'