# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - QueueBotTg

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_911e34b6ab7f4414bd8c803b4e77bddb }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1b9a469b45c14710ac45d7298a5e8836 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_911e34b6ab7f4414bd8c803b4e77bddb }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'QueueBotTg'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e417af734b2449359a96322bfac748c2 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_911e34b6ab7f4414bd8c803b4e77bddb }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}'